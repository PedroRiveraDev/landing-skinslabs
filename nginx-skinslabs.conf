# Configuración de Nginx para skinslabs.cl
# Archivo: /etc/nginx/sites-available/skinslabs.cl

server {
    listen 80;
    server_name skinslabs.cl www.skinslabs.cl;
    
    # Redireccionar HTTP a HTTPS (se configura después con SSL)
    # return 301 https://$server_name$request_uri;
    
    # Configuración temporal para HTTP
    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout       60s;
        proxy_send_timeout          60s;
        proxy_read_timeout          60s;
    }
    
    # Configuración para archivos estáticos
    location /_next/static/ {
        proxy_pass http://localhost:3002;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check
    location /api/health {
        proxy_pass http://localhost:3002;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Logs
    access_log /var/log/nginx/skinslabs.cl.access.log;
    error_log /var/log/nginx/skinslabs.cl.error.log;
}

